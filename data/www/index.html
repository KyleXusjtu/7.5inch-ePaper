<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Esp32 Webserver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-3.7.1.min.js" type="text/javascript"></script>
    <style>
        html {
            font-size: 16px;
        }
    
        .header {
            background-color: rgb(22, 185, 185);
            color: white;
            padding: 1rem;
        }
    
        #control {
            
            margin-top: 0.5rem;
            padding: 0.2rem 1rem 1rem 1rem;
            border: 2px solid rgb(22, 185, 76);

        }
        #wificon{
            margin:1rem 0 0 0;

        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Esp32 Webserver homepage</h1>
    </div>
    <span>*AP:esp32-----password:guofangwei</span>
    <div id="control">
        <span><h2>*控制面板*</h2></span>
        
        <div>
            <label for="epaperon"><b>开关:</b></label>
            <button type="button" id="epaperon">开机</button>
            <button type="button" id="epaperoff">关机</button>
            <span>现在状态:</span>
            <span id="epaperstate">...</span>
        </div>
        <div id="wificon">
            <span><b>配网:</b></span>
            <form action="/wificon" method="get">
                <label for="ssid">input wifi ssid:</label>
                <br>
                <input type="text" name="ssid" id="ssid">
                <br>
                <label for="password">input wifi password:</label>
                <br>
                <input type="password" name="wifipass" id="wifipass">
                
                <input type="submit" value="配网">
            </form>
        </div>
        
    </div>
    <script>
        $(function(){
            $("#epaperon").click(function(){
                $("#epaperstate").text("ON");
                $.ajax({
                    type:"GET",
                    url:"/sw",
                    data:{
                        epapersw:"on",
                    }
                }
                )
            })
            $("#epaperoff").click(function () {
                $("#epaperstate").text("OFF");
                $.ajax({
                    type: "GET",
                    url: "/sw",
                    data: {
                        epapersw:"off",
                    }
                });
            });

        });
    </script>
</body>

</html>
